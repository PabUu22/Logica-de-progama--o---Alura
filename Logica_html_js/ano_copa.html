<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write("<hr><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var anoCopa = 1930;
  //Estrutura de repetição while
  while (anoCopa <= 2022) {
    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;
  }
</script>
