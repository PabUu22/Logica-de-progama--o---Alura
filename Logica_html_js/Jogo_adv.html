<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var numeroPensado = Math.round(Math.random() * 10);
  var tentativas = 1;
  while (tentativas <= 3) {
    var chute = parseInt(prompt("Pense em um número e digite: "));

    if (chute == numeroPensado) {
      mostra("Você acertou, o número pensado foi " + numeroPensado);
      break;
    } else;
    mostra("Você errou !!!");
    tentativas++;
  }
  mostra("Fim");
</script>
