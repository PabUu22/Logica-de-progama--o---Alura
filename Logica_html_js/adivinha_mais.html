<meta charset="UTF-8" \ />
<input />
<button id="comparar">Compare com meu segredo</button>
<button id="trocar">Trocar de valores</button>

<script>
  function sorteia() {
    return Math.round(Math.random() * 10);
  } // Sorteio aleatorio de números
  function sorteiaNumeros(quantidade) {
    var segredos = [];

    var numero = 1;

    while (numero <= quantidade) {
      var numeroAleatorio = sorteia();

      var achou = false;

      if (numeroAleatorio !== 0) {
        for (var posicao = 0; posicao < segredos.length; posicao++) {
          if (segredos[posicao] == numeroAleatorio) {
            achou = true;
            break;
          }
        }
        if (achou == false) {
          segredos.push(numeroAleatorio);
          numero++;
        }
      }
    }
    return segredos;
  }

  var segredos = sorteiaNumeros(3);

  var input = document.querySelector("input");
  input.value;
  input.focus();

  function verifica() {
    var achou = false;

    for (posiçao = 0; posiçao < segredos.length; posiçao++) {
      if (input.value == segredos[posiçao]) {
        alert("Você acertou!!!");
        achou = true;
        break;
      }
    }
    if (achou == false) {
      alert("Você errou!!!");
    }
    input.value = "";
    input.focus();
  }
  var butaoTrocar = document.getElementById("trocar");
  butaoTrocar.onclick = () => {
    segredos = sorteiaNumeros(3);
  };

  var botaoComparar = document.getElementById("comparar");
  botaoComparar.onclick = verifica;
</script>
