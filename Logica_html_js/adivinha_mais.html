<meta charset="UTF-8" \ />
<input />
<button>Compare com meu segredo</button>

<script>
  var segredos = [5, 7, 10, 2];
  var input = document.querySelector("input");
  input.value;
  input.focus();
  function verifica() {
    var achou = false;
    for (posiçao = 0; posiçao < segredos.length; posiçao++) {
      if (input.value == segredos[posiçao]) {
        alert("Você acertou!!!");
        achou = true;
        break;
      }
    }
    if (achou == false) {
      alert("Você errou!!!");
    }
    input.value = "";
    input.focus();
  }

  var button = document.querySelector("button");
  button.onclick = verifica;
</script>
