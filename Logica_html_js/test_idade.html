<meta charset="UTF-8" />

<script>
  //Diferença das idades.
  function pulaLinha() {
    document.write("<br>");
  }
  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var idadePablo = 21;
  var idadeGabriel = 20;

  mostra("A diferença de idade é " + (idadePablo - idadeGabriel));
</script>
